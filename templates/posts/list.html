{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
<h1>Posts</h1>
<div class="container">
{% for post in post_list %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.subtitle }}</p>
      <p> {{ post.body }} </p>
      <a href="{% url 'detail' post.id %}" class="btn btn-primary">Continue Reading...</a>
    </div>
  </div>
  {% endfor %}
  
{% endblock content %}
